 ROC_three_principles_of_the_peoples:0 "Three Principles of the People"
 ROC_three_principles_of_the_peoples_desc:0 "The three principles of the people is a philosophy aimed at improving China. The three principles are Nationalism, Democracy and Welfarism."
 ROC_five_race_under_one_union:0 "Five Races under one Union"
 ROC_five_race_under_one_union_desc:0 "Despite appearing homogeneous, China has always been a diverse place home to many people. With a new and growing democracy, integration of different peoples is key to a successful democracy."
 ROC_five_seperation_of_power:0 "Seperation of the Five Powers"
 ROC_five_seperation_of_power_desc:0 "Through out history, China never had any checks and balances of power in government, with all power centralised in the Emperor himself. With the advent of Chinese democracy, we must take inspirations from Western modern democracies and seperate power in governance between Executive, Judiciary, Legislature, Examination and Ombudsman to prevent any one person to gain absolute power."
 ROC_modernisation_china:0 "Chinese Modernisation"
 ROC_modernisation_china_desc:0 "China has felled greatly behind during the reign of the Emperors, we must do everything in our power to reclaim our place under the sun."
 ROC_birth_chinese_democracy:0 "Birth of Asian Democracy"
 ROC_birth_chinese_democracy_desc:0 "Through out history, East Asia has been ruled by various tyrants and autocrats and never before has democracy ever flourished here. We must do everything in our power to ensure that the flames of democracy would not be snuffed out."
 ROC_awaken_dragon:0 "Awakened Dragon"
 ROC_awaken_dragon_desc:0 "The empire is no more, and a republic arose in it's place. And the world shall know our might."
 ROC_industrialised:0 "Chinese Industrialisation"
 ROC_industrialised_desc:0 "China is home to a massive population with rich resources. We shall use it to our advantage and become a world class economy."
 republic_of_china_reform:0 "Republic of China"
 republic_of_china_reform_desc:0 "The region known as China has always been ruled by absolutist and tyranical Emperors who ruled their peasants with absolute power. Through many years of reforms and revolutions, The Chinese people had enough of them and overthrew them to establish a shining example of democracy."
 republic_of_china_provisional_reform:0 "Chinese Provisional Republic"
 republic_of_china_provisional_reform_desc:0 "Despite the establishment of democracy in China, The traditional views of Imperialism is still deeply rooted in the minds of the chinese people. There is much work to be done before we could truly establish democracy in China."
 form_republic_of_china:0 "Proclaim Republic of China"
 RepublicOfChina_nation_title:0 "Proclaim Republic of China"
 RepublicOfChina_nation_desc:0 "The region known as China has always been ruled by absolutist and tyranical Emperors who ruled their peasants with absolute power. Through many years of reforms and revolutions, The Chinese people had enough of them and overthrew them to establish a shining example of democracy."
 restore_ming_title:0 "Restore Great Ming"
 restore_ming_desc:0 "The traitors and barbarians have been defeated, China is once more under the rule of the Ming loyalists. Let us proclaim the restoration of the Ming Empire!"
