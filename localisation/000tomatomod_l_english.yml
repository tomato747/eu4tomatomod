 ming_crisis.14.t:0 "Fall of $CAPITAL_CITY$"
 ming_crisis.14.d:0 "$CAPITAL_CITY$ has fallen! Seeing no hope, $MONARCHTITLE$ $MONARCH$ commited suicide along with the imperial court. Although the $MONARCHTITLE$ has given up, different princes of the Ming Empire has yet to give in to dispair. Perhaps there is yet still hope to revive Great Ming."
 ming_crisis.14.a:0 "Nonsense! We will not give up!" #Stay as Ming
 ming_crisis.14.b:0 "We place our trust in Koxinga." #Koxinga (Tungning)
 ming_crisis.14.c:0 "We shall hold out in Nanking." #Zhu Yousong (Fu)
 ming_crisis.14.e:0 "Zau Shin would make a great base to reclaim our empire." #Zhu Yihai (Lu 魯)
 ming_crisis.14.f:0 "Hangchow shall be our base of operation." #Zhu Changfang (Lu 潞)
 ming_crisis.14.g:0 "We will support the prince of Yi" #Zhu Ciyi (Yi 益)
 ming_crisis.14.h:0 "The prince of Tang shall restore the Empire" #Zhu Yujian (Tang)
 ming_crisis.14.i:0 "Prince of Jingjiang is the heir to the Ming Empire." #Zhu Hengjia (Jingjiang)
 ming_crisis.14.j:0 "We will hold the traitors off in Shiuhing." #Zhu Youlang (Gui)
