 CHU_ancient_chu:0 "Ancient legacy"
 CHU_ancient_chu_desc:0 "Since the ancient days of Pre history, the area of Huguang has been home to many legendary figures such as that of the Yan Emperor and Xiang Yu."
 CHU_generals:0 "Huxiang Militarism"
 CHU_generals_desc:0 "If China is Greece, Huguang is it's Sparta. If China is Germany, Huguang is it's Prussia."
 CHU_philosophy:0 "Huxiang Philosophies"
 CHU_philosophy_desc:0 "Huguang area is home to much of Neo-confucian learning and many schools of philosophy."
 CHU_hegemony:0 "Legacy Of Xiang Yu"
 CHU_hegemony_desc:0 "Though millenia have since passed, the memories of the days when the mighty Xiang Yu dominated China is still prevelant amongst the people."
 CHU_embroidery:0 "Huxiang Embroidery"
 CHU_embroidery_desc:0 "Produced in Changsha since the days of the Han dynasty, Huxiang Embroidery has been a prized comodety for thousands of years."
 CHU_trade:0 "North-South trade"
 CHU_trade_desc:0 "Located right in the centre of the Middle Kingdom and controlling the vital choke points on the middle Yangtze,  Much of the trade flowing between the north and the south goes through Huguang."
 CHU_dongting:0 "Dongting Lake"
 CHU_dongting_desc:0 "Famed across China, the Dongting lake is famous for it's beautiful view and agricultural productivity."
