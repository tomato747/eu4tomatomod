 court_of_the_sevenheaded_serpent_reform:0 "The Court of the Seven-Headed Serpent"
 court_of_the_sevenheaded_serpent_reform_desc:0 "Jutting from eternally belching plumes of stinking, corrosive smoke is the Iron City of Dis; and atop its shrieking, black keep can be found the Infernal War Council. There sits seven of the greatest, most wicked and cunning of Arch-Devils, each representing one of the Seven Mortal Sins made manifest. They are the rulers of the Court of the Seven-Headed Serpent which oversees Hell’s war against Creation on Earth. Each is known as one of the Heads of the Serpent, and ultimately it is their commands that dictate all the military forces of the Great War in the service of the infernal hierarchy."
