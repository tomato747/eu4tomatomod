 ming_crisis.12.t:0 "Zhang Xianzhong's Rebellion and the Xi Dynasty"
 ming_crisis.12.d:0 "We have lost control over Huguang and Sichuan. The peasant warlord Zhang Xianzhong has consolidated a large host of rebels and bandits under his command and seized control of an alarmingly large portion of the Empire. Zhang has declared himself Emperor and laid claim to the Mandate of Heaven. In a proclamation from the capital, Li announces the beginning of the Xi dynasty and pledges to restore traditional rituals and rule in accordance with Heaven."
 ming_crisis.12.a:0 "Kill this rebel!"
 ming_crisis.12.b:0 "I really wish I would be in [CXI.GetName] right now..."
 ming_crisis.13.t:0 "Fate of Sichuan Province"
 ming_crisis.13.d:0 "Our hold on Sichuan Province is threatened, The enemies are sure to exploit it's resources against us if they are to capture it! Our advisor, Wang Zhaolin suggest that we impose scorch earth tactics against our enemy. What should we do with Sichuan Province?"
 ming_crisis.13.a:0 "Kill them all! Leave our enemies with nothing!"
 ming_crisis.13.b:0 "Kill my own subjects? Then what subjects do I rule over?"
