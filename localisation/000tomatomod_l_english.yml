 frm_missions.3.t:0 "Tungning Kingdom asks for air"
 frm_missions.3.d:0 "The Tungning Kingdom of the Zheng family has long since been allies of ours before their rise to power. Today they come to us and ask for aid in their cause to restore control over China."
 frm_missions.3.a:0 "We must help our allies!"
 frm_missions.3.b:0 "No one orders me around!"
 frm_missions.4.t:0 "Help arrives!"
 frm_missions.4.d:0 "Our allies agrees to aid us in our cause and sent us aid and recognision!"
 frm_missions.4.a:0 "We are grateful"
 frm_missions.5.t:0 "No help arrives"
 frm_missions.5.d:0 "Our trecherous allies refuses to send us any help and even insulted our ambassadors!"
 frm_missions.5.a:0 "Ourragous!"
 FRM_japan_ties_title:0 "Japanese ties"
 FRM_japan_ties_desc:0 "The Zheng family has always have many encounters with the Japanese, our founding father Koxinga is even half-Japanese. Perhaps we could find allies in Japan in our cause to restore order in China."
 FRM_taipei_city:0 "City of Taipei"
 FRM_japanese_ties.tooltip:0 "Has at least 1 Japanese country with 150 relations"
 FRM_amoy_stronghold:0 "Amoy Stronghold"
 FRM_fortify_amoy_title:0 "Fortify Amoy"
 FRM_fortify_amoy_desc:0 "Although the majority of our forces have retreated to Taiwan, we still hold the important city of Amoy. This city is key to the defence of Taiwan and our hope to reclaim the mainland, we must do our best to defend and fortify it."
 FRM_mainland_loyalists:0 "Loyalists on the Mainland"
 FRM_reconquest_hokkien:0 "Reconquest of Fukien"
 FRM_conquer_hokkien_title:0 "Reclaim Fukien"
 FRM_conquer_hokkien_desc:0 "The province of Fukien lies right across the Taiwan strait and is the natural first step in restoring order on the mainland, retaking this province would be vital for our plans to rule over mainland once more."
 FRM_defeat_traitors.tooltip:0 "No warlord of non Zhu dynasty exists on the mainland (except of us)"
 FRM_defeat_traitors_title:0 "Defeat the Traitors"
 FRM_defeat_traitors_desc:0 "Traitors such as the treasonous Li Zicheng and the dreaded Zhang Xianzhong has riped our empire apart, we must defeat the, if we ever want to restore the Ming Empire."
 FRM_europeans_ties.tooltip:0 "Rival a Western or Eastern technology group country or have 150 relations with them"
 FRM_owns_european.tooltip:0 "Own a province in Europe"
 FRM_sea_barbarian_title:0 "Barbarians of the Sea"
 FRM_sea_barbarian_desc:0 "The rise of the Zheng family is closely tied to the rise of European trade in East Asia, perhaps we could appeal to those red-haired barbarians for help in our efforts"
 frm_missions.6.t:0 "Stronghold of Amoy"
 frm_missions.6.d:0 "With our foothold in Amoy being more secure than ever and turmoil growing ever more unstable, should we stay put on Taiwan on move to the frontlines of Fukien to keep an eye on the other warlords?"
 frm_missions.6.a:0 "To Amoy we go!"
 frm_missions.6.b:0 "We shall stay where it's safe"
 FRM_luzon:0 "Taiwanese Luzon"
 FRM_luzon_straits:0 "Luzon straits control"
 FRM_invade_luzon_title:0 "Invade Luzon"
 FRM_invade_luzon_desc:0 "With the island of Luzon lying just across the Luzon straits to our south, it would be in our best interest to control it ourselves to secure our naval dominance in the area"
 FRM_south_china_liberated:0 "South China liberated"
 FRM_south_china_title:0 "Liberate Southern China"
 FRM_south_china_desc:0 "The time has come for us to liberate southern China from the hands of the traitors and the barbarians, doing so would greatly legitimise out rule over China and be a huge step forward in restoring the Empire!"
 FRM_restore_ming_title:0 "Restore the Empire"
 FRM_restore_ming_desc:0 "The traitors have been defeated and the barbarians expelled. It is time for us to restore rule over China!"
 frm_missions.7.t:0 "The Ming Imperial Family"
 frm_missions.7.d:0 "With our rule over china undisputed once more, we have one important decision to make: Do we give power back to the Imperial family of the Ming Empire? Or do we claim the Empire for ourselves?"
 frm_missions.7.a:0 "We will give the empire back to it's rightful owners"
 frm_missions.7.b:0 "We built this empire, this empire is outs!"
 frm_missions.8.t:0 "The Imperial Capital"
 frm_missions.8.d:0 "With China once more under our rule, where do we wish to rule over the Empire at?"
 frm_missions.8.a:0 "Anping has served us well, it shall continue to serve as capital"
 frm_missions.8.b:0 "We will go back to Beijing"
 frm_missions.8.c:0 "We will go back to the capital of our forefathers"
 frm_missions.8.e:0 "Kaifeng is a nice city"
 frm_missions.8.f:0 "We shall restore the ancient capital of Chang'an"
 frm_missions.8.g:0 "The ancient city of Luoyang would make a great seat of power"
 frm_missions.8.h:0 "The Port city of Canton shall make us prosper"
 frm_missions.8.i:0 "The city of Fukchew would make great capital"
 frm_missions.8.j:0 "There is no need to move our capital"
 FRM_armada:0 "Tungning Armada"
 frm_missions.9.t:0 "Recapture of Nanking"
 frm_missions.9.d:0 "We have recaptured Nanking! Should we move our capital here and continue the fight?"
 frm_missions.9.a:0 "To Nanking!"
 frm_missions.9.b:0 "We shall stay where it's safe"
 FRM_reconquest_nanking:0 "Reconquest of Nanking"
 FRM_conquer_nanking_title:0 "Recapture Nanking"
 FRM_conquer_nanking_desc:0 "Nanking was once the capital of the Ming Empire and home to many loyalists. The recapture of the city would be vital to our cause"
 FRM_ming_princes.tooltip:0 "Rival or have 150 relations with a Ming successor state"
 FRM_ming_princes_title:0 "Princes of the Ming Empire"
 FRM_ming_princes_desc:0 "In our quest to restore order in China, there are many rival princes of the Ming Empire that wishes to do the same. We must gain their respect to gather supporters"
 FRM_ming_successor.tooltip:0 "Have the most development of all Ming successor states"
 frm_missions.10.t:0 "Rise of Tungning"
 frm_missions.10.d:0 "With the rise of the Tungning Kingdom, there is now hope in restoring the Ming Empire, should we rally around them to better our chances?"
 frm_missions.10.a:0 "We shall rally around their banner!"
 frm_missions.10.b:0 "An outsider claiming to be successor? Perposterous!"
 FRM_ming_successor_title:0 "Successors of the Empire"
 FRM_ming_successor_desc:0 "With our ruling family not being directly decendent from the Imperial family, it would be hard for us to gain leadership of the restoration efforts. We must show them our strengths to gain their support."
 FRM_tungning_armada_title:0 "Tungning Armada"
 FRM_tungning_armada_desc:0 "The Zheng family has seen it's success due to their naval prowess, let's us build up our armada to control the vital straits around Taiwan"
 FRM_ideas:0 "Tungning Ideas"
 FRM_ideas_start:0 "Tungning traditions"
 FRM_ideas_bonus:0 "Tungning ambitions"
 FRM_koxinga:0 "Koxinga"
 FRM_koxinga_desc:0 "Though not a decendent of the Imperial family of the Ming Empire, our founding father Zheng Chenggong has had the Imperial Surname bestowed upon him."
 FRM_anping:0 "Anping Court"
 FRM_anping_desc:0 "With the efforts of our country men, we are sure to turn the backwaters of Taiwan into a prospering island centered on our capital around the City of Anping."
 FRM_ming_loyalists:0 "Ming Loyalists"
 FRM_ming_loyalists_desc:0 "Although the Ming Empire has fallen, we still fight on, and there are still numerous loyalists willing to help."
 FRM_zheng_trade:0 "Trading Empire of the Zheng family"
 FRM_zheng_trade_desc:0 "The power our our state is based upon the trade networks which the Zheng family has relied upon, we are sure to exploit it to it's fullest potential."
 FRM_international:0 "International diplomacy"
 FRM_international_desc:0 "Despite being a majority Hokkien state, our court includes a diverse following of subjects and allies."
 FRM_zheng_armada:0 "Tungning Armada"
 FRM_zheng_armada_desc:0 "There are few if any powers in east asia that could compete with the mighty fleet of the Tungning court which protects our holdings."
 FRM_reconquest:0 "Imperial reconquest"
 FRM_reconquest_desc:0 "We must defeat the traitors and expel the barbarians which seeks to destroy the Ming Empire!"
