 mdg_develop_modifier:0 "Rising power"
 mdg_develop_title:0 "Grow our power"
 mdg_develop_desc:0 "Though powerful, the Middag kingdom is not without competition on the island. We must grow out power to ensure we remain the most powerful in Formosa."
 mdg_unite_island_title:0 "Unite Formosa"
 mdg_unite_island_desc:0 "The island of Formosa has always been divided between different tribes since we first set foot on this island. Let us finally unite the tribes under one banner!"
