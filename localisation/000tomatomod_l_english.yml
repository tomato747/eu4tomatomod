 CDL_buddhism:0 "Dablit Buddhism"
 CDL_buddhism_desc:0 "Since it's founding centuries ago, the Kingdom of Dablit has always been a based firmly in Buddhism, many of it's ruler even abdicated to become Buddhist monks."
 CDL_Duainb:0 "Duainb Dynasty"
 CDL_Duainb_desc:0 "the Duainb Family that has ruled the kingdom of centuries has brought much glory to the kingdom."
 CDL_marble_trade:0 "Marble trade"
 CDL_marble_trade_desc:0 "Marble from our kingdom is renouned throughout the region, so much so that the chinese word for marble is derived from the name of our kingdom."
 CDL_yunnan_hills:0 "Hills of Yunnan"
 CDL_yunnan_hills_desc:0 "The region of Yunnan that we called home is a mountainous area which makes outside invasions difficult to succeed in."
 CDL_martial_tradition:0 "Martial traditions"
 CDL_martial_tradition_desc:0 "Although the Kingdom has enjoyed many years of peace, it's people has always been ready for war, and it's lineage of kings are famous for their martial prowess."
 CDL_prosperity:0 "prosperous valleys"
 CDL_prosperity_desc:0 "The mountain valleys has enjoyed much prosperity under our rule, akin to that of the legend of Shangri-La."
 CDL_diplomacy:0 "Dablit diplomacy"
 CDL_diplomacy_desc:0 "With out kingdom located between empires, diplomacy has always been the key to our survival."
 dablit_guaif_reform:0 "Dablit Guaif"
 dablit_guaif_reform:0 "The Dablit Kingdom under the Duainb dynasty has long since reigned over the region of Yunnan, it's ruler has deep ties to Buddhism and many of them even abdicated to become monks."
 dablit_flavor.0.t:0 "Monastic life"
 dablit_flavor.0.d:0 "Many rulers before us has abdicated the throne in favour of a monastic life, with us having ruled for quite a while for now and our succession secured, a monastic lifestyle in the temples seems ever more tempting..."
 dablit_flavor.0.a:0 "I shall abdicate in favour for my heir and become a monk"
 dablit_flavor.0.b:0 "I shall rule till I leave this world"
