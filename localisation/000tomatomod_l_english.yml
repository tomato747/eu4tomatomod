 LSB_maritime_state:0 "Maritime State"
 LSB_maritime_state_desc:0 "From the sea our Italian forefathers came to rule this land and from the sea our power comes even today. The lordship of Lesbos has always been a country looking at seas and their unyielding waves. If we are to remain strong and united the sea is where our future lies."
 LSB_lesbos_rules_the_waves:0 "Lesbos Rules The Waves"
 LSB_lesbos_rules_the_waves_desc:0 "For many, a strong navy is a matter of prestige. For us, a strong navy is a vital matter of our very survival. With powerful foes on the mainland and on other islands the only way to maintain our sovereignty despite the threats across the seas."
 LSB_archipelago_of_opportunities:0 "Island Of Opportunities"
 LSB_archipelago_of_opportunities_desc:0 "Waters around our island have always been treacherous for sailors and ships, particularly those carrying rich goods. A lightening fast attack by galleys manned by highly experienced men who spent their entire life in these waters would end with them disappearing faster than their prey would realize what had happened."
 LSB_legacy_of_crusaders:0 "Legacy Of Crusaders"
 LSB_legacy_of_crusaders_desc:0 "Even though we rule lands inhabited mostly by loyal Greek Orthodox subjects we still remember where we came from: Italy. The blood of our crusader forefathers still runs in our veins, a legacy that both us and our Italian cousins still remember."
 LSB_archipelago_feudalism:0 "Aegean Feudalism"
 LSB_archipelago_feudalism_desc:0 "When we first arrived to these lands there was a rather unique meeting of civilizations: the Byzantine pronoia system of administration met head-on with Western European concept of feudalism. Something strange and beautiful happened at that point: it all mixed and matched together, creating a unique blend of Eastern and Western traditions, a system that works perfectly for both Greeks and Latins."
 LSB_latin_roots:0 "Latin Roots"
 LSB_latin_roots_desc:0 "As our ancient homeland of Italy goes through the Renaissance with technological progress like never before, many of these new and sometimes dangerous, yet often brilliant, ideas reach us. Having distant cousins pays off after all."
 LSB_lesbian_ambitions:0 "Lesbian Ambition"
 LSB_lesbian_ambitions_desc:0 "Even though the Latin Empire - home of our old feudal overlords - is gone, the Latin legacy of crusaders still lives on through us. Though small our bastion of western culture and religion stands firm. We are a small land but our ambitions of restoring an Empire long gone are great."
 TEM_ideas:0 "Templar Ideas"
 TEM_ideas_start:0 "Templar Traditions"
 TEM_ideas_bonus:0 "Templar Ambitions"
 TEM_temple_mount:0 "Knights of the Temple Mount"
 TEM_temple_mount_desc:0 "The knights of our order are headquartered in the Temple Mount, the holiest of holy ground for millions accross the world and the site of the legendary Temple of Solomon."
 TEM_defense_of_the_faith:0 "Defense of the Faith"
 TEM_defense_of_the_faith_desc:0 "We have once been driven from the holy land, but the Poor Fellow-Soldiers of Christ and of the Temple of Solomon will be driven out no further. In years past the holy city of Jerusalem has been a centre of faith for millions, but today it shall double as the greatest fortress Christendom has ever seen."
 TEM_god_wills_it:0 "Deus Vult"
 TEM_god_wills_it_desc:0 "By the will of God, we shall drive out the Heathens and liberate the Holy Land!"
 TEM_banking:0 "Templar Banking"
 TEM_banking_desc:0 "The Templars were the early adopter of the concept of banking, issuing letters of credit to pilgrims going to the holy land to minimize the risks of the valuables being taken by theaves and bandits while they travel."
 TEM_ecumenical_defenders_of_christendom:0 "Ecumenical Defenders of Christendom."
 TEM_ecumenical_defenders_of_christendom_desc:0 "The Reformation has harmed our cause as German and Scandinavian knights have started murmuring questions about the nature of the Communion Host, but the always-present threat of the Infidels has a way of making such disputes seem minor. Perhaps we should focus on defending the realm and debate theology once the Saracen threat is safely at bay?"
 TEM_avenge_de_molay:0 "Avenge de Molay"
 TEM_avenge_de_molay_desc:0 "The Knights Templars were once disbanded and branded as Heretics by the vile Philip IV of France and Pope Boniface VIII. Even though it happened centuries ago, we will not forget the treachery of these two."
 TEM_crusader_tradition:0 "Crusader Tradition"
 TEM_crusader_tradition_desc:0 "Knights of our Order were present in the wars against Saladin. Knights of our Order fought in many battles against the Saracen. If any Knight of the Order needs inspiration to heroic deeds, he need look only at the deeds the Knights of the Poor Fellow-Soldiers of Christ and of the Temple of Solomon have accomplished in the past. The name Knights Templar is truly eternal, as is our famed courage in battle."
 restore_templars_title:0 "Restore the Knights Templars"
 restore_templars_desc:0 "The Knights Templars, the greatest defenders of Christendom in the Levant was once disbanded and branded as Heretics by the vile Philip IV of France and Pope Boniface VIII. Let us restore this most venerable military order!"
