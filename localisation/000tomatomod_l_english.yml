 FRM_subdue_middag_title:0 "Subdue Middag"
 FRM_subdue_middag_desc:0 "Although we have now secured our foothold in Taiwan, there are still threats around us that would wish to see us gone. The tribes of Middag to our north poses a threat to our rule over this island, we must eliminate them to secure out future."
 FRM_taiwan_powerbase_title:0 "Powerbase in Taiwan"
 FRM_taiwan_powerbase_desc:0 "With the mainland in turmoil, many loyalists of Great Ming would like to join us in restoring Great Ming one day. Let's us invite them over to Taiwan to develop the land so we have a powerbase from which to reclaim the mainland."
 FRM_secure_taiwan_title:0 "Secure Anping"
 FRM_secure_taiwan_desc:0 "The mainland is in turmoil, and our holdings in Taiwan might be our only hope to survival in such trying times. Let's us secure our hold around Anping so we may better prepare our campaigns to conquer Taiwan and reclaim the mainland!"
 FRM_settle_western_plains_title:0 "Settle the Western Plains"
 FRM_settle_western_plains_desc:0 "The western plains of Taiwan is a vast stretch of land fertile and suitable for settlement. Let's claim it for ourselves and exploit it's riches!"
 frm_missions.1.t:0 "The Chinese people of Taiwan"
 frm_missions.1.d:0 "Ever since Koxinga and his army settled in Taiwan, more and more loyalists from the mainland has followed him seeking to escape the reach of the traitors and find a better life. With the mainland becoming increasingly unstable and the Chinese people of Taiwan becoming more and more of it's own identity, some would say that a new Taiwanese identity has arisen."
 frm_missions.1.a:0 "We are indeed Taiwanese"
 frm_missions.1.b:0 "Nonsense! we are only here until we reclaim our home in the mainland."
 taiwanese:0 "Taiwanese"
 FRM_taiwanese_identity_title:0 "Taiwanese Identity"
 FRM_taiwanese_identity_desc:0 "Ever since Koxinga and his army settled in Taiwan, more and more loyalists from the mainland has followed him seeking to escape the reach of the traitors and find a better life. With the mainland becoming increasingly unstable and the Chinese people of Taiwan becoming more and more of it's own identity, some would say that a new Taiwanese identity has arisen, but have our culture truly intertwined with this island?"
 FRM_beyond_mountains_title:0 "Beyond the Mountains"
 FRM_beyond_mountains_desc:0 "Though less fertile, the lands beyond the central mountain range is still up for grabs, and taking the entire island for ourselves would ensure no outsiders could take a cut of this precious pie."
 FRM_taiwan_industrialise_title:0 "Taiwanese Industry"
 FRM_taiwan_industrialise_desc:0 "With Taiwan becoming one of the most well developed areas in East Asia, it is the perfect location to industrialise our economy"
 frm_missions.2.t:0 "Resources of Keelung"
 frm_missions.2.d:0 "With the growth of the Taipei area, we have recently discovered that the nearby town of Keelung contains rich resources underground and could potentially greatly benefit our economy. Do we wish to abandon our current industry in the area to exploit the resources?"
 frm_missions.2.a:0 "Sounds like a good idea"
 frm_missions.2.b:0 "It is not worth the risk"
 FRM_taipei_title:0 "Develop Taipei"
 FRM_taipei_desc:0 "With our capital situated in the south, the north of the island is far from our reach. Let's us develop a regional stronghold in the area to better control the island and it's resources"
 FRM_resources_title:0 "Riches of the island"
 FRM_resources_desc:0 "The island of Taiwan is home to many rich resources, particularly in the north. Let's us build up the infrastructure on this backwater island to better exploit the resources."
 FRM_anping_title:0 "Develop Anping"
 FRM_anping_desc:0 "Although far from the wealthy urbanised cities of the mainland, it is yet still possible to transform our capital into a capital worthy of an Emperor on this backwater island."
 FRM_taiwan_prosperity_tooltip:0 "All provinces on Taiwan have prosperity and less than 1 unrest"
 FRM_taiwan_prosperity_title:0 "Prosperous Taiwan"
 FRM_taiwan_prosperity_desc:0 "With Taiwan firmly under our grasp and developing rapidly, it is time to go from surviving on this backwater island to thriving on this blessed isle."
 FRM_educated_title:0 "Educate the masses"
 FRM_educated_desc:0 "With our numbers growing rapidly, it is important that we educate them so the citizenry could better serve the state."
