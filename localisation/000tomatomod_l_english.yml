 syriac:0 "Syriac"
 syriac_religion_desc:0 "The East Syriac Church also known as the Nestorian Church is one of the oldest branches of Nicene Christianity, having it's origins in the Parthian Empire. Despite being one of the more obscure branches of Christendom by the 15th Century, it is is one of the most widespread branches of the eastern churches with believers as far away as India and China."
