 MDG_home_polynesian:0 "Home of the polynesian"
 MDG_home_polynesian_desc:0 "The island of formosa is the original homeland of the seafaring peoples across the pacific."
 MDG_tribal_federation:0 "Middag Federation"
 MDG_tribal_federation_desc:0 "Of the many tribes and tribal federations of Formosa, few could rival the might and scale of the Middag federation."
 MDG_resist_chinese:0 "Resistance against settlers"
 MDG_resist_chinese_desc:0 "Ever since the Chinese have set their eyes on Formosa, they kept on trying to subjugate and conquer the island. And the peoples of the plain tribe has fought valiantly against them exploiting our lands."
 MDG_eastern_migration:0 "Across the mountains"
 MDG_eastern_migration_desc:0 "As our influence grew, the lands west of the central mountain range became more and more appealing to control."
 MDG_trade:0 "Trade with foreigners"
 MDG_trade_desc:0 "Despite being unconquered throughout the centuries, the island of Formosa has always been a key part of the East Asian trading network."
 MDG_ballads:0 "Plain Tribe Ceremonies"
 MDG_ballads_desc:0 "The people of the eastern plains of Formosa has always had a rich culture with many ceremonies and ballads."
 MDG_villages:0 "Formosan fortified villages"
 MDG_villages_desc:0 "As competition with other Formosan tribes and outside invades become more common, the people of Formosa had to strengthen the defences of their settlements."
 KINGDOM_OF_FORMOSA:0 "Formosa"
 formosan_kingdom_title:0 "Unite the island of Formosa"
 formosan_kingdom_desc:0 "The island of Formosa has always been divided between different tribes since we first set foot on this island. Let us finally unite the tribes under one banner!"
 YUE_ideas:0 "Cantonese Ideas"
 YUE_ideas_start:0 "Cantonese Traditions"
 YUE_ideas_bonus:0 "Cantonese Ambitions"
 YUE_maritime:0 "Maritime heritage"
 YUE_maritime_desc:0 "The Cantonese has a long tradition with sailing the wave throughout East Asia."
 YUE_ningnam:0 "Prosperity of Ningnam"
 YUE_ningnam_desc:0 "Protected by the Ningnam Mountains to our north and the sea to out south, Kwongtung has always been safe from outisde invasions and is relatively stable and prosperous."
 YUE_canton_system:0 "Canton System"
 YUE_canton_system_desc:0 "With few ports throughout East Asia getting even close to rivalling that of Kwongchau Harbour, we dominate trade in the region."
 YUE_pearl_delta:0 "Pearl Delta"
 YUE_pearl_delta_desc:0 "The Pearl Delta is an area intersected with plains and river, few places in this world could rival it's economic potential."
 YUE_culture:0 "Cantonese Culture"
 YUE_culture_desc:0 "Far from the imperial courts of the middle kingdom, the cantonese people has long since developed their own unique culture."
 YUE_diaspora:0 "Cantonese Diaspora"
 YUE_diaspora_desc:0 "With our people so oftenly trading abroad, many of us live across the seas in diverse places."
 YUE_whampoa:0 "Whampoa Academy"
 YUE_whampoa_desc:0 "The Whampoa Academy is a military academy aimed to train and modernise our armed forces to face the threats of the modern age."
